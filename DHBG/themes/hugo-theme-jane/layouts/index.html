{{ define "content" }}
        <section >
    <div class="post bg-white">
        {{ with .Content }}
          <div class="post-summary">
            {{.}}
          </div>
             </div>
  </section>

        {{ end }}
   <section id="posts" class="posts">
    {{/* (index .Site.Paginate) */}}
    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
    {{ range $paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </section>
  
  <!-- pagination -->
  {{ partial "pagination.html" . }}

{{ end }}
