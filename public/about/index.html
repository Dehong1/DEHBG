<script type="application/json" data-for="htmlwidget-1">{"x":{"data":{"name":"点我","fill":"#ABB065","SizeOfNode":14.05,"tooltip":"点我<br>Title: 请继续<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>","children":[{"name":"关于本站","fill":"#C7A76C","SizeOfNode":9.37,"tooltip":"关于本站<br>Title: 过程曲折，趣味无穷，换了好多次主题，也许自己做的才是最好的，选了这款最简洁的，慢慢学习、记录吧！<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>","children":[{"name":"Powered by Hugo | Theme - Jane，http://www.xianmin.org/ ","fill":"#E495A5","SizeOfNode":4.68,"tooltip":"Powered by Hugo | Theme - Jane，http://www.xianmin.org/ <br>Title: 1<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"},{"name":"Rstudio进行内容编译","fill":"#E495A5","SizeOfNode":4.68,"tooltip":"Rstudio进行内容编译<br>Title: 1<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"},{"name":"搭载Netlify","fill":"#E495A5","SizeOfNode":4.68,"tooltip":"搭载Netlify<br>Title: 1<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"},{"name":"路过图床+来必力+……实现图片存储与评论及其他功能。","fill":"#E495A5","SizeOfNode":4.68,"tooltip":"路过图床+来必力+……实现图片存储与评论及其他功能。<br>Title: 1<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"}]},{"name":"关于我","fill":"#CD99D8","SizeOfNode":10.47,"tooltip":"关于我<br>Title: 这里折叠着一点点关于我的信息，量虽少，却真实；若有缘，做朋友，哈哈！<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>","children":[{"name":"喜欢","fill":"#4CB9CC","SizeOfNode":8.11,"tooltip":"喜欢<br>Title: 我平时花时间最多的，喜欢的不止这些，能够丰富自己的我都喜欢，哈哈<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>","children":[{"name":"骑行","fill":"#ACA4E2","SizeOfNode":4.68,"tooltip":"骑行<br>Title: 在骑行的路上，我还是一只菜鸟，曾骑过三百多公里去了一趟蓬莱，当然要感谢志同道合的朋友，迈开第一步真的不易。<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"},{"name":"健身","fill":"#DB9D85","SizeOfNode":4.68,"tooltip":"健身<br>Title: 不得不强调一下，欠的债迟早是要还的，初三之前我的生活是“静止”的，从被动到主动，期间经历了很多，那种痛苦伴随着我的成长；我认为健身是一种很不错的生活状态，所以我喜欢<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"},{"name":"篮球","fill":"#7DB0DD","SizeOfNode":4.68,"tooltip":"篮球<br>Title: 我虽然不是很擅长、不是很迷恋打球，但是篮球真的是魅力无限，喜欢那种酣畅淋漓的感觉！<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"}]},{"name":"兴趣","fill":"#5CBD92","SizeOfNode":6.62,"tooltip":"兴趣<br>Title: 说不清，道不明，还在认识之中，但愿未来可以拥有最好的状态，那就是将工作与兴趣结合，乐此不疲，( <U+2022><U+0300> ω <U+2022><U+0301> )<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>","children":[{"name":"R","fill":"#39BEB1","SizeOfNode":4.68,"tooltip":"R<br>Title: 我的” Glory of Kings “，不是很擅长，够我瞎折腾了，喜欢一键RUN，就出结果的感觉，这点我喜欢<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"},{"name":"金融经济","fill":"#86B875","SizeOfNode":4.68,"tooltip":"金融经济<br>Title: 认准了就先拼命的上吧！<br><img src='https://s1.ax1x.com/2018/06/06/CHE6KK.png'>"}]}]}]},"options":{"hierarchy":[1,2,3,4],"input":null,"attribute":"Title","linkLength":null,"fontSize":10,"tooltip":true,"collapsed":true,"zoomable":true,"margin":{"top":20,"bottom":20,"left":39.05,"right":45}}},"evals":[],"jsHooks":[]}</script>
